<html>
  <head>
    <title>My Social Media App</title>
  </head>
  <body>
    <!-- Login form -->
    <form id="login-form">
      <h2>Login</h2>
      <label for="login-username">Username:</label><br>
      <input type="text" id="login-username" name="login-username"><br>
      <label for="login-password">Password:</label><br>
      <input type="password" id="login-password" name="login-password"><br>
      <button type="submit">Login</button>
    </form>
    <!-- Signup form -->
    <form id="signup-form">
      <h2>Signup</h2>
      <label for="signup-username">Username:</label><br>
      <input type="text" id="signup-username" name="signup-username"><br>
      <label for="signup-password">Password:</label><br>
      <input type="password" id="signup-password" name="signup-password"><br>
      <button type="submit">Signup</button>
    </form>
    <!-- Main content -->
    <div id="main">
      <h1>Welcome to My Social Media App</h1>
      <h2>Create a Post</h2>
      <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea><br>
        <button type="submit">Post</button>
      </form> 
      <h2>Recent Posts</h2>
      <div id="posts">
        <!-- Posts will be added here dynamically -->
      </div>
    </div>
  </body>
</html>
